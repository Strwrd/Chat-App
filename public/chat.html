<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>

    <div class="chat__footer">
        <form id="message-form">
            <input type="text" name="message" placeholder="Type Here!" autofocus autocomplete="off">
            <button type="submit">Send</button>
            <button type="button" id="send-location">Send location</button>
        </form>
    </div>
</div>

<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script id="locationMessage-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a target="_blank" href="{{url}}">
                    My Current Location
                </a>
            </p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="js/chat.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/moustache.min.js"></script>
</body>
</html>
